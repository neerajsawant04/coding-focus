<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Focus Mode</h1>
        <p>Set your focus time:</p>
        <div class="timer">
            <input type="number" id="minutes" min="1" max="60" placeholder="Minutes">
            <button id="startButton">Start</button>
        </div>
        <p class="motivation">Stay focused and keep coding!</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
